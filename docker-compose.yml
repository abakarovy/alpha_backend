version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: business-assistant-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=3000
      - DATABASE_URL=sqlite:///app/data/app.db
      - RUST_LOG=info
      # OpenAI/OpenRouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENROUTER_MODEL=${OPENROUTER_MODEL:-openrouter/auto}
      - OPENROUTER_HTTP_REFERER=${OPENROUTER_HTTP_REFERER:-}
      - OPENROUTER_APP_TITLE=${OPENROUTER_APP_TITLE:-}
      # FCM (use one of these)
      - FCM_SERVICE_ACCOUNT_JSON=${FCM_SERVICE_ACCOUNT_JSON:-}
      - FCM_SERVICE_ACCOUNT_PATH=${FCM_SERVICE_ACCOUNT_PATH:-}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
      # Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_GROUP_CHAT_ID=${TELEGRAM_GROUP_CHAT_ID}
    volumes:
      # Persist database
      - ./data:/app/data
      # Optional: mount assets if you need to update them
      - ./assets:/app/assets:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

